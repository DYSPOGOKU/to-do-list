<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>To-do List</h1>
  <h3>Enter what you would like to do:</h3>
  <input id="inp" type="text" />
  <div style="margin-top: 20px;">
    <button style="margin-right: 40px;" onclick="addTask()">Add</button>
    <button onclick="clearTasks()">Clear</button>
  </div>

  <div class="item"></div>

  <script>
    document.getElementById('inp').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    function addTask() {
      const text = document.getElementById('inp').value;
      if (text.trim() === '') return;

      const item = document.createElement('div');
      item.className = 'task-item';
      item.innerText = text;

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.className = 'remove-button';
      removeButton.onclick = function() {
        item.remove();
      };

      item.appendChild(removeButton);
      document.querySelector('.item').appendChild(item);

      setTimeout(() => item.classList.add('show'), 10);
      document.getElementById('inp').value = '';
    }

    function clearTasks() {
      const items = document.querySelector('.item');
      items.innerHTML = '';
    }
  </script>
</body>
</html>
